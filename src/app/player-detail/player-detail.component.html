<div *ngIf="player">
  <h2>{{player.FirstName}} {{player.LastName}} details!</h2>
  <form>
    <div class="form-group">
      <label>Id:</label>{{player.Id}}
    </div>
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="player.FirstName" placeholder="First name" required>
    </div>
    <div class="form-group">
      <label for="nickName">Nickname:</label>
      <input type="text" class="form-control" id="nickName" [(ngModel)]="player.NickName" placeholder="Nickname" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="player.LastName" placeholder="Last name" required>
    </div>
  </form>

  <button (click)="goBack()">Back</button>
</div>
