<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <div class="navbar-brand">{{title}}</div>
    </div>
    <ul class="nav navbar-nav">
      <li><a routerLink="/ranking" routerLinkActive="active">Ranking</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/players" routerLinkActive="active">Players</a></li>
    </ul>

    <form *ngIf="!isLoggedIn" novalidate class="navbar-form navbar-right" (ngSubmit)="onLogin(loginfg)"
          [formGroup]="loginfg">
      <div class="form-group">
        <input type="text" placeholder="Email or nickname" formControlName="User" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" formControlName="Password" class="form-control">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="loginfg.invalid">Login</button>
    </form>

    <button *ngIf="isLoggedIn" class="btn btn-default navbar-btn navbar-right" (click)="onLogout()">Logout</button>
  </div>
</nav>
<router-outlet></router-outlet>
